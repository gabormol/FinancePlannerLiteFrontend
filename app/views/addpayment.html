<div class="ngdialog-message">
        <div class="">
            <h3>Add payment to {{modItem.itemName}}</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="addPaymentToTimesheetItem(modItem.itemName,modItem.amountPlanned,modItem.amountPaid,timesheetId,itemId)">
                <div class="form-group">
                    <label for="addamount">Add Paid Amount</label>
                    <input type="number" step="any" class="form-control input-sm" id="addamount" placeholder="0" ng-model="addedAmount" required>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Add</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=cancelNgDialogue()>Cancel</button>
            </form>
        </div>
    </div>
