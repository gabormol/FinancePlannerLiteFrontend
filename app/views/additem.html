<div class="ngdialog-message">
        <div class="">
            <h3>Add new item to timesheet</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="addItemToDb(timesheetId)">
                <div class="form-group">
                    <label for="newitemname">Item Name</label>
                    <input type="text" class="form-control input-sm" id="newitemname" placeholder="Item Name" ng-model="newItem.itemName" required>
                </div>
                <div class="form-group">
                    <label for="newplanned">Planned</label>
                    <input type="number" step="any" class="form-control input-sm" id="newplanned" placeholder="Amount Planned" ng-model="newItem.amountPlanned" required>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Add</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=cancelNgDialogue()>Cancel</button>
            </form>
        </div>
    </div>
