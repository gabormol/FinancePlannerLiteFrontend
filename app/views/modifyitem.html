<div class="ngdialog-message">
        <div class="">
            <h3>Modify item</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="modifyItemFromTimesheet(modItem.itemName,modItem.amountPlanned,modItem.amountPaid,timesheetId,itemId)">
                <div class="form-group">
                    <label for="itemname">Item Name</label>
                    <input type="text" class="form-control input-sm" id="itemname" placeholder="Item Name" ng-model="modItem.itemName" required>
                </div>
                <div class="form-group">
                    <label for="amountplanned">Planned</label>
                    <input type="number" step="any" class="form-control input-sm" id="amountplanned" placeholder="Planned" ng-model="modItem.amountPlanned" required>
                </div>
                <div class="form-group">
                    <label for="amountpaid">Paid</label>
                    <input type="number" step="any" class="form-control input-sm" id="amountpaid" placeholder="Paid" ng-model="modItem.amountPaid" required>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Modify</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=cancelNgDialogue()>Cancel</button>
            </form>
        </div>
    </div>
